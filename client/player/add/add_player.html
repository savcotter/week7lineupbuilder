<template name="tAddPlayer">
	<div class="player-container">
            <div class="player">
        		<button type="button" class="btn btn-default btn-lg player-edit">
 				<span class="glyphicon glyphicon-user"></span>Left Striker
				</button>

				{{#if sPlayerEdit}}
				<input type="text" class="first-name">
			    <button type="button" class="btn btn-success btn-xs player-add">
			  		<span class="glyphicon glyphicon-ok"></span>
				</button>
				<button type="button" class="btn btn-danger btn-xs player-remove">
			  		<span class="glyphicon glyphicon-remove"></span>
				</button>
                {{/if}}

            </div> <!-- END .player -->
        </div> <!-- END player-container -->
</template>
